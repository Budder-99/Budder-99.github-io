experiences:
  title: Experiences
  info:
  - role: IT Service Desk Technician
    time: 2023 - 2025
    company: GKN Aerospace - Isle of Wight
    details: |
     Supporting GKN Aerospace for 3 years as a level 1 and 2 service desk technician for over 1000 users
     throughout the UK and more abroad via remote support, adhearing to strict SLA's to maintain customer response times
     and find prompt resolutions. 
     Managing a helpdesk ticketing system with Xurrent (formerly 4me) with a combined ticket queue at peaks of 100 tickets.
     Supporting a windows and office 365 enviroment, software support, kit provision and deployment and managing users and machines via 
     AD groups.
     Expanding and improving user experiences with powershell scripting and automation.
     Providing support in manufacturing enviroments accross a wide range of machine tools 
     and products such as autoclaves, lectra cutters, LPT ray tracer projectors.
     
     Skills;
       - Active Directory (managing users, groups and machines)
       - SCCM (software and update deployment)
       - VoIP support
       - Azure cloud / Entra ID
       - Various legacy Unix and Linux support (IBM AIX)
       - Remote tools - RDP, RCviewer, Dameware
       - Manufacturing support for various modern and legacy systems
       - Powershell scripting for automation
       - Windows Server / SSH
     
  - role: Computer Services Technician
    time: 2022 - 2023
    company: Ryde School with Upper Chine
    details: |
      In this role, I provided day-to-day technical support across the school, 
      assisting staff and students with hardware and software issues, device setup, and user account management. 
      I maintained classroom technology, managed printers and peripheral devices, and supported the school’s networked systems. 
      The position required strong communication skills, independent problem-solving, 
      and the ability to manage multiple support requests in a busy educational environment.

      Skills;
        - Troubleshooting Windows and macOS systems
        - Device imaging, setup, and configuration
        - User account management (Active Directory)
        - Network connectivity and printer support
        - Classroom AV equipment maintenance and setup
        - Ticket-based support and issue tracking
        - Clear communication with technical and non-technical users
        - Prioritising and managing multiple support requests

  - role: Information Technology Apprentice Technician
    time: 2019 - 2021
    company: Cowes Enterprise College
    details: |
      As an Apprentice IT Service Technician, I delivered comprehensive technical support to 
      both staff and students within a busy school environment. My responsibilities included troubleshooting 
      a wide range of hardware and software issues across Windows and macOS platforms, 
      resolving network connectivity problems, and maintaining printers and peripheral devices. 
      I was actively involved in device imaging, configuration, and deployment to ensure smooth integration of new equipment. 
      Additionally, I managed user accounts through Active Directory, maintained asset inventories, 
      and supported routine system maintenance tasks. 
      This role required strong organizational skills to prioritize and manage multiple concurrent support requests efficiently, 
      as well as the ability to communicate technical information clearly to users with varying levels of IT knowledge. 
      The apprenticeship provided me with a solid foundation in IT service delivery and 
      customer-focused problem solving in an educational setting.

      Skills;
        - Troubleshooting Windows and macOS hardware and software issues
        - Device imaging, setup, and deployment using standard tools
        - Active Directory user account creation, management, and troubleshooting
        - Network troubleshooting including Wi-Fi and wired connectivity
        - Printer and peripheral device support and maintenance
        - Asset management and inventory control
        - Clear and effective communication with users at all technical levels
        - Prioritizing and managing multiple support tickets under time constraints
        
